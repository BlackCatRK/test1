<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>日付選択</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="/pre2016/js/selectdate.js">
</script>
</head>
<body>
<h1>日付選択</h1>
<select id="year" name=yyyy1 onchange="setMonth()"></select>年
<select id="month" name=MM1 onchange="leapYearCheck()"></select>月
<select id="day" name=dd1 onchange="setHour()"></select>日<br />
<select id="hour" name=hh1 onchange="setMinute()"></select>時
<select id="minute" name=mm1></select>分
</body>
</html>
